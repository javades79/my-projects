<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./output.css">
<title>Tag Generator</title>
</head>
<body class="bg-gray-700 flex flex-col justify-center items-center mt-52">
<div class="bg-gray-400 w-1/3 p-5 rounded">
  <form id="myForm">
    <label for="tagInput">Choose Tag : </label>
    <input type="text" id="tagInput" class="rounded w-52 h-8 ml-10 text-center">
    <br><br>
    <label for="contentInput">Value : </label>
    <input type="text" id="contentInput" class="rounded w-52 h-8 ml-20 text-center">
    <br><br>
    <button type="button" class="btn-generate bg-red-500 ml-48 w-24 h-14" onclick="applyContent()">Generate!</button>
  </form>
</div>

<div id="output" class="bg-gray-300 rounded w-4/5 h-56 text-center mt-5"></div>

<script src="main.js">

</script>

</body>
</html>
